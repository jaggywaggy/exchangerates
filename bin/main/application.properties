# Application Configuration
spring.application.name=exchangerates
server.port=8080

# Logging Configuration
logging.level.com.cj.exchangerates=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.actuate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Application Info
info.app.name=Exchange Rates API
info.app.description=A Spring Boot microservice for aggregating exchange rates from multiple sources
info.app.version=@project.version@
info.app.java.version=@java.version@

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Validation
spring.validation.enabled=true
